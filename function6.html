<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sqr(x) {
            return x*x
        }

        let sqrName = sqr;
        document.writeln(sqr(4) + "<br>")
        document.writeln(sqrName(4))
    </script>
</body>
</html>
