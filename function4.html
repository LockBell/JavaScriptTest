<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addNum() {
            let total = 0;
            for (let i of arguments) total += i;
            return total;
        }

        document.write(`인수 3개 ${addNum(1, 2, 3)}<br>`);
        document.write(`인수 2개 ${addNum(1, 2)}<br>`);
        document.write(`인수 1개 ${addNum(1)}<br>`);
    </script>
</body>
</html>
