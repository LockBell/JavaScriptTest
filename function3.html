<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiple(a, b=5, c=10) {
            return a * b + c
        }

        const a = multiple(5, 10, 20)
        const b = multiple(10, 20)
        const c = multiple(30)

        document.write(`${a}<br>`)
        document.write(`${b}<br>`)
        document.write(`${c}<br>`)
    </script>
</body>
</html>
