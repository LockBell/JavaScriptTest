<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addNum(a, b) {
            return a + b;
        }

        const num1 = Number(prompt("입력1"));
        const num2 = Number(prompt("입력2"));

        const total = addNum(num1, num2);

        //window.alert(addNum(num1, num2));
        document.write(`<h3>${total}</h3>`);
    </script>
</body>
</html>
